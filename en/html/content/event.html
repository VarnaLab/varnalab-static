<div class="section-item v-event">
  <div class="section-date">
    <strong class="date">{{time1}}</strong>
    <br />{{time2}}
    <br />{{time3}}
  </div>
  <h2>
    {{name}}
  </h2>
  <div class="cover" style="background-image: url({{cover_desktop}})">
    {{#live}}
    <span class="live">The event is currently LIVE!</span>
    {{/live}}
  </div>
  <article>{{{description}}}</article>
  <div class="section-nav">
    <a href="https://www.facebook.com/events/{{id}}" class="pull-left fb-link">Facebook Event link</a>
    <br class="clear" />
  </div>
</div>
