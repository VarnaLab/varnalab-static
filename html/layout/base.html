<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {{#meta}}
    <meta name="{{name}}" property="{{property}}" content="{{content}}" />
    {{/meta}}
    <title>VarnaLab</title>
    <link rel="icon" type="image/x-icon" href="{{path}}/images/favicon.ico" />
    <link href="{{path}}/css/varnalab.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="content">
      <div class="content-inner">
        <div class="container">
          {{>header}}
          {{>content}}
          {{>footer}}
        </div>
      </div>
    </div>
    {{>twitter}}
    {{>facebook}}
    {{>google}}
    {{>mobile}}
  </body>
</html>
