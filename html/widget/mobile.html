<div id="mobile-overlay"></div>
<div id="mobile-content">
  <a href="https://varnalab.github.io" class="message">Виж мобилната версия</a>
  <a href="#" class="quit">затвори</a>
</div>

<script type="text/javascript" charset="utf-8">
  if (!localStorage.getItem('v-mobile') && window.innerWidth < 980) {
    window.addEventListener('DOMContentLoaded', function () {
      document.querySelector('#mobile-content .quit')
        .addEventListener('click', function () {
          document.querySelector('#mobile-overlay').style.display = 'none'
          document.querySelector('#mobile-content').style.display = 'none'
          localStorage.setItem('v-mobile', true)
        })

      document.querySelector('#mobile-overlay').style.display = 'block'
      document.querySelector('#mobile-content').style.display = 'block'
    })
  }
</script>
